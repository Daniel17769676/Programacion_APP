<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content class="cuerpo_page">

    <ion-text color="secondary" class="ion-text-center">
      <h2>¡CREA AQUI TU RUTINA!
        <ion-icon name="Flame"></ion-icon>
      </h2>
    </ion-text>

    <!--Logo de la app-->
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="logo">
          <img class="logo" src="assets/Logo3.webp" />
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="floating" class="custom-label">Nombre de la rutina</ion-label>
      <ion-input #nombreRutinaInput type="text" [(ngModel)]="nombreRutina"
        placeholder="Piernas, biceps u otro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="custom-label">Tipo de rutina</ion-label>
      <ion-input #tipoRutinaInput type="text" [(ngModel)]="tipoRutina" placeholder="Cardio o Pesas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Duracion de la rutina</ion-label>
      <ion-input #duracionRutinaInput type="text" [(ngModel)]="duracionRutina"
        placeholder="Duracion en minutos: 30 Minutos, 10 minutos, etc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dias de la semana</ion-label>
      <ion-input #diasRutinaInput type="text" [(ngModel)]="diasRutina"
        aria-placeholder="03 días, 02 días, 01 día"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="custom-label">Ejercicios</ion-label>
      <ion-input #ejerciciosRutinaInput type="text" [(ngModel)]="ejerciciosRutina"
        placeholder="Pres banca, bicicleta, mancuernas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Series</ion-label>
      <ion-input #seriesRutinaInput type="text" [(ngModel)]="seriesRutina"
        placeholder="03 series, 02 series, 03 series"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repeticiones</ion-label>
      <ion-input #repeticionesRutinaInput type="text" [(ngModel)]="repeticionesRutina"
        placeholder="03 repetciones, 04 repeticiones"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descanso</ion-label>
      <ion-input #descansoRutinaInput type="text" [(ngModel)]="descansoRutina"
        placeholder="01 minutos, 05 minutos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="custom-label">Observaciones</ion-label>
      <ion-input #observacionesRutinaInput type="text" [(ngModel)]="observacionesRutina"
        placeholder="Rutina pesada, necesito apoyo de material, etc"></ion-input>
    </ion-item>

    <!--Botones de Mostrar y Limpiar datos-->

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="LimpiarDatosTab2()">Limpiar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="MostrarDatosTab2()">Mostrar Datos</ion-button>
      </ion-col>
    </ion-row>

    <!--Boton de añadir rutina-->
    <ion-button (click)="anadirRutina()" style="display: flex; justify-content: center; align-items: center;">
      Añadir Rutina
      <ion-icon name="duplicate"></ion-icon>
    </ion-button>

    <div class="vinetas">
      <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="barbell-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="body-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="pulse-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="fitness-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="flame-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="heart-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="nutrition-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
    </div>

  </ion-card-content>

</ion-content>
