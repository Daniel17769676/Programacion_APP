<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab2</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <br>
  <ion-text color="secondary" class="ion-text-center">
    <h2>¡CREA AQUI TU RUTINA!
      <ion-icon name="Flame"></ion-icon>
    </h2>
  </ion-text>

  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Nombre de la rutina</ion-label>
      <ion-input #nombreRutinaInput type="text" [(ngModel)]="nombreRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo de rutina</ion-label>
      <ion-input #tipoRutinaInput type="text" [(ngModel)]="tipoRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Duracion de la rutina</ion-label>
      <ion-input #duracionRutinaInput type="text" [(ngModel)]="duracionRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dias de la semana</ion-label>
      <ion-input #diasRutinaInput type="text" [(ngModel)]="diasRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ejercicios</ion-label>
      <ion-input #ejerciciosRutinaInput type="text" [(ngModel)]="ejerciciosRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repeticiones</ion-label>
      <ion-input #repeticionesRutinaInput type="text" [(ngModel)]="repeticionesRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Series</ion-label>
      <ion-input #seriesRutinaInput type="text" [(ngModel)]="seriesRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descanso</ion-label>
      <ion-input #descansoRutinaInput type="text" [(ngModel)]="descansoRutina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-input #observacionesRutinaInput type="text" [(ngModel)]="observacionesRutina"></ion-input>
    </ion-item>

    <BR>


    <!--Botones de Mostrar y Limpiar datos-->

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="LimpiarDatosTab2()">Limpiar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="MostrarDatosTab2()">Mostrar Datos</ion-button>
      </ion-col>
    </ion-row>


    <BR>

    <!--Boton de añadir rutina-->
    <ion-button (click)="anadirRutina()" style="display: flex; justify-content: center; align-items: center;">
      Añadir Rutina
      <ion-icon name="duplicate"></ion-icon>
    </ion-button>




    <BR>

    <div style="display: flex; justify-content: center; align-items: center;">
      <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="barbell-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="body-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="pulse-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="fitness-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="flame-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="heart-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="nutrition-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
      <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
    </div>

  </ion-card-content>

</ion-content>
