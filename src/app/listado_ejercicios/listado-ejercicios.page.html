<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado_ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escoje tu ejercicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let item of ejercicios">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Tipo:</strong> {{ item.type }}</p>
        <p><strong>Musculo:</strong> {{ item.muscle }}</p>
        <p><strong>Equipamiento:</strong> {{ item.equipment }}</p>
        <p><strong>Dificultad:</strong> {{ item.difficulty }}</p>
        <p><strong>Instrucciones:</strong> {{ item.instructions }}</p>        
      </ion-card-content>
    </ion-card>     
  </ion-list>


  <div class="Estilo_botones">
    <!--Boton para ir a HOME-->
    <ion-button fill="outline" color="secondary" (click)="IraHome()">IR A HOME
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-button>

    <!--Boton para SALIR-->
    <ion-button fill="outline" color="secondary" (click)="salir()">SALIR
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
