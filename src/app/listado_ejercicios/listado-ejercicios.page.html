<ion-header [translucent]="true">
  <ion-toolbar>


    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <!-- Boton para ir a HOME con icono -->
      <ion-button fill="outline" color="secondary" (click)="IraHome()">
        HOME
        <ion-icon slot="end" name="home"></ion-icon>
      </ion-button>

      <!-- Titulo de la pagina, centrado entre ambos botones -->
      <ion-title style="text-align: center; flex: 1;">Ejercicios</ion-title>

      <!-- Boton para SALIR con icono -->
      <ion-button fill="outline" color="secondary" (click)="salir()">
        SALIR
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escoje tu ejercicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">

    <ion-list>
      <ion-card *ngFor="let item of ejercicios">
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Tipo:</strong> {{ item.type }}</p>
          <p><strong>Musculo:</strong> {{ item.muscle }}</p>
          <p><strong>Equipamiento:</strong> {{ item.equipment }}</p>
          <p><strong>Dificultad:</strong> {{ item.difficulty }}</p>
          <p><strong>Instrucciones:</strong> {{ item.instructions }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
