<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <!-- Boton para ir a HOME con icono -->
      <ion-button fill="outline" color="secondary" (click)="IraHome()">
        HOME
        <ion-icon slot="end" name="home"></ion-icon>
      </ion-button>

      <!-- Titulo de la pagina, centrado entre ambos botones -->
      <ion-title style="text-align: center; flex: 1;">Mapa</ion-title>

      <!-- Boton para SALIR con icono -->
      <ion-button fill="outline" color="secondary" (click)="salir()">
        SALIR
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<div id="container" class="cuerpo_page">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">map</ion-title>
      </ion-toolbar>
    </ion-header>
    <div #mapContainer id="mapContainer">
</div>

</ion-content>
