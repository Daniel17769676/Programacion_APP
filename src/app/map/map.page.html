<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">map</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #mapContainer id="mapContainer"></div>


  <div class="Estilo_botones">
    <!--Boton para ir a HOME-->
    <ion-button fill="outline" color="secondary" (click)="IraHome()">IR A HOME
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-button>

    <!--Boton para SALIR-->
    <ion-button fill="outline" color="secondary" (click)="salir()">SALIR
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
