<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>MueveteAPP</ion-title>

    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

      <!--Boton para ir a la pagina de registro-->
      <ion-tab-button (click)="GoHome()">
        <ion-icon name="document-text"></ion-icon>
        <ion-label>Ir a Registro</ion-label>
      </ion-tab-button>

      <!--Boton para cerrar sesion-->
      <ion-tab-button (click)="CerrarSesion()">
        <ion-label>Cerrar Sesion</ion-label>
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-tab-button>
    </div>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tabs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>

    <ion-tab-bar slot="buttom">

      <ion-tab-button tab="tab1">
        <ion-icon name="logo-ionic" size="large"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="logo-ionic" size="large"></ion-icon>
        <ion-label>Crear Rutina</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="logo-ionic" size="large"></ion-icon>
        <ion-label>Mis Rutinas</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
