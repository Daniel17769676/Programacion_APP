<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MueveteAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">


    <ion-card>

      <ion-chip> <!--Chip es un componente de ionic que permite mostrar una imagen y un texto-->
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{usuarioRecibido}}</ion-label>
      </ion-chip>


      <ion-card-title>

        <h3>REGISTRO</h3>
        <h4>Â¡Completa tus datos!</h4>

      </ion-card-title>

      <ion-card-content> <!--Todos los item deben estar dentro de un card-content-->
        <ion-item>
          <ion-label position="floating">Nombre y Apellido</ion-label>
          <ion-input #nombreInput type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Peso</ion-label>
          <ion-input #pesoInput type="text" [(ngModel)]="peso"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Estatura</ion-label>
          <ion-input #estaturaInput type="text" [(ngModel)]="estatura"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Sexo</ion-label>
          <ion-input #sexoInput type="text" [(ngModel)]="sexo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="right-label">Edad</ion-label>
          <ion-input type="number" [(ngModel)]="edad"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nivel de actividad fisica</ion-label>
          <ion-select [(ngModel)]="nivelActividad">
            <ion-select-option value="option1">Nula</ion-select-option>
            <ion-select-option value="option2">Moderada</ion-select-option>
            <ion-select-option value="option3">Alta</ion-select-option>
          </ion-select>

          <ion-label>Dias a la semana con tiempo</ion-label>
          <ion-select [(ngModel)]="diasSemana"> 
            <ion-select-option value="option1">01</ion-select-option>
            <ion-select-option value="option2">02</ion-select-option>
            <ion-select-option value="option3">03</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content> <!--Todos los item deben estar dentro de un card-content-->


      <!--Botones de accion-->
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" (click)="LimpiarDatos()">Limpiar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" (click)="MostrarDatos()">Mostrar Datos</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
   
      <!--Boton para salir-->
      <ion-button fill="outline" color="secondary" (click)="IrLogin()">SALIR
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>


      <!--Boton para ir a TAB1-->
      <ion-button fill="outline" color="secondary" (click)="IrTab1()">IR A HOME
        <ion-icon name="barbell-outline"></ion-icon>
      </ion-button>

           
    </ion-card>
  </div>
</ion-content>
