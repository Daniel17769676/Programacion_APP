<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MueveteAPP</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">





    <ion-card>

      <ion-chip> <!--Chip es un componente de ionic que permite mostrar una imagen y un texto-->
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{usuarioRebidoPersistente}}</ion-label>
      </ion-chip>


        <!--Logo de la app-->
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <img class="logo" src="assets/Logo3.webp" />
            </ion-col>
          </ion-row>
        </ion-grid>
  


      <ion-card-title>

        <h3>REGISTRO</h3>
        <h4>Â¡Completa tus datos!</h4>

      </ion-card-title>

      <ion-card-content> <!--Todos los item deben estar dentro de un card-content-->

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input #nombreInput type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Peso</ion-label>
          <ion-input #pesoInput type="text" [(ngModel)]="peso"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Estatura</ion-label>
          <ion-input #estaturaInput type="text" [(ngModel)]="estatura"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Sexo</ion-label>
          <ion-input #sexoInput type="text" [(ngModel)]="sexo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="right-label">Edad</ion-label>
          <ion-input type="number" [(ngModel)]="edad"></ion-input>
        </ion-item>

        
      </ion-card-content> <!--Todos los item deben estar dentro de un card-content-->


      <!--Botones de accion-->
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" (click)="LimpiarDatos()">Limpiar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" (click)="MostrarDatos()">Mostrar Datos</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--Boton para guardar datos-->
      <ion-button expand="block" (click)="guardar()">Guardar Datos</ion-button>
   
      <!--Boton para salir-->
      <ion-button fill="outline" color="secondary" (click)="CerrarSesionHome()">SALIR
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>


      <!--Boton para ir a TAB1-->
      <ion-button fill="outline" color="secondary" (click)="IrTab1()">IR A HOME
        <ion-icon name="barbell-outline"></ion-icon>
      </ion-button>


      <div class="vinetas">
        <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="barbell-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="body-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="pulse-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="fitness-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="flame-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="heart-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="nutrition-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="walk-outline" style="font-size: 3rem;"></ion-icon>
        <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
      </div>
  

           
    </ion-card>
  </div>
</ion-content>
