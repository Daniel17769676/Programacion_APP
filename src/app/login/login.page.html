<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkeletonAPP</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="ion-text-center">

    <ion-card>
      <ion-card-title>
        <h3>Bienvenidos</h3>
      </ion-card-title>

      <!--Datos para el login--> 
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>          
          <ion-input type="text" maxlength="8" mminlength="3" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>          
          <ion-input type="Password" maxlength="4" mminlength="3" [(ngModel)]="password"></ion-input>
        </ion-item>
        
      </ion-card-content>

        <!--Boton para ingresar-->
        <ion-button expand="block" (click)="login()">Ingresar</ion-button> <!--click es como se llama a la funcion creada en login.page.ts-->
        

    </ion-card>


</div>


</ion-content>
