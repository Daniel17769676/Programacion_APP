<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">MueveteAPP</ion-title>
    <p class="ion-text-center">Todo comienza con un paso</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkeletonAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center cuerpo_page"> <!--cuerpo_login es una clase creada en login.page.scss-->

    <ion-card>
      <ion-card-title>
        <h3>Â¡Bienvenido!</h3>
      </ion-card-title>


      <!--Logo de la app-->
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img class="logo" src="assets/Logo3.webp" />
          </ion-col>
        </ion-row>
      </ion-grid>


      <!--Datos para el login-->
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" maxlength="8" mminlength="3" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" maxlength="4" mminlength="3" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-card-content>


      <!--Boton para ingresar-->
      <ion-button expand="block" (click)="login()">Ingresar</ion-button>
      <!--click es como se llama a la funcion creada en login.page.ts-->

      <!--Barra de progreso-->
      <ion-progress-bar [value]="progress"></ion-progress-bar>


    </ion-card>


  </div>


</ion-content>
