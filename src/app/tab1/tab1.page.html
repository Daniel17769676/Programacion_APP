<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>

    </ion-toolbar>
  </ion-header>
  <br>
  <br>

  <ion-card>

    <div style="display: flex; justify-content: center; align-items: center;">
      <ion-chip> <!--Chip es un componente de ionic que permite mostrar una imagen y un texto-->
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Usuario: {{recibe_usu_home_nombre}}</ion-label>
      </ion-chip>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;"> <!--Este div es para centrar los chips-->
      <br>
      <ion-chip>
        <ion-icon name="scale"></ion-icon>
        <ion-label>Peso: {{recibe_usu_home_peso}}</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-icon name="Body"></ion-icon>
        <ion-label>Estatura: {{recibe_usu_home_estatura}}</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-icon name="male-female"></ion-icon>
        <ion-label>Sexo: {{recibe_usu_home_sexo}}</ion-label>
      </ion-chip>
    </div>


  </ion-card>


  <ion-content class="ion-text-center"> <!--Centrar texto-->
    <ion-button (click)="IrTab2()">Crear Rutina
      <ion-icon name="duplicate"></ion-icon>
    </ion-button>
  </ion-content>


</ion-content>
