<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1</ion-title>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>

    </ion-toolbar>
  </ion-header>
  <br>
  <br>

  <ion-card class="cuerpo_page">

    <!--Logo de la app-->
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="logo">
          <img class="logo" src="assets/Logo3.webp" />
        </ion-col>
      </ion-row>
    </ion-grid>




    <div style="display: flex; justify-content: center; align-items: center;">
      <ion-chip> <!--Chip es un componente de ionic que permite mostrar una imagen y un texto-->
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Nombre: {{recibe_usu_home_nombre_persistente}}</ion-label>
      </ion-chip>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
      <!--Este div es para centrar los chips-->
      <br>
      <ion-chip>
        <ion-icon name="scale"></ion-icon>
        <ion-label>Peso: {{recibe_usu_home_peso_persistente}}</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-icon name="Body"></ion-icon>
        <ion-label>Estatura: {{recibe_usu_home_estatura_persistente}}</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-icon name="male-female"></ion-icon>
        <ion-label>Sexo: {{recibe_usu_home_sexo_persistente}}</ion-label>
      </ion-chip>
    </div>


    <!--Imagen de BV-->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <img class="IMG_BV" src="assets/Frase01.jpg" />
        </ion-col>
      </ion-row>
    </ion-grid>




    <!--Boton para aÃ±adir rutinas-->
    <div class="anadir_rutina">
      <ion-button (click)="IrTab2()">Crear Rutina
        <ion-icon name="duplicate"></ion-icon>
      </ion-button>
    </div>
    <!--Boton para ir a listado de ejercios-->
    <ion-button expand="block" (click)="ListadoEjercicios()">Listado de ejercicios</ion-button>




    <br>

      <ion-icon name="nutrition-outline" style="font-size: 3rem;"></ion-icon>

      <ion-icon name="bicycle-outline" style="font-size: 3rem;"></ion-icon>
